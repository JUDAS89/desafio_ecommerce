<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        
        <nav class="header">
                My Ecommerce
        </nav>
        
        <div class="sidebar box">
            <h3 class="categorias">Categor√≠as</h3>
            <ul class="categorias_list">
                <li>Perfumes <span>(13)</span></li>
                <li>Ropa <span>(21)</span></li>
                <li>Accesorios <span>(41)</span></li>
                <li>Zapatos <span>(10)</span></li>
            </ul>
        </div>
        
        <div class="main box">
            <div class="card">
                <div class="imagen">
                    <img class="img_prod" src="./assets/imgs/mykingdom.jpeg" alt="imagen de referencia de producto">
                </div>
                <div class="informacion">
                        <h4><strong>Perfume myKingdom</strong></h4>
                        <p><strong>$ 31.400</strong></p>
                </div>
                <div class="d-grid">
                    <button class="btn" type="button">Comprar</button>
                </div>
            </div>
            <div class="card">
                <div class="imagen">
                    <img class="img_prod" src="./assets/imgs/phantom.jpeg" alt="imagen de referencia de producto">
                </div>
                <div class="informacion">
                        <h4><strong>Perfume Phantom</strong></h4>
                        <p><strong>$ 68.900</strong></p>
                </div>
                <div class="d-grid">
                    <button class="btn" type="button">Comprar</button>
                </div>
            </div>
            <div class="card">
                <div class="imagen">
                    <img class="img_prod" src="./assets/imgs/docker.jpg" alt="imagen de referencia de producto">
                </div>
                <div class="informacion">
                        <h4><strong>Zapatos Docker</strong></h4>
                        <p><strong>$ 29.700</strong></p>
                </div>
                <div class="d-grid">
                    <button class="btn" type="button">Comprar</button>
                </div>
            </div>
            <div class="card">
                <div class="imagen">
                    <img class="img_prod" src="./assets/imgs/puma.jpg" alt="imagen de referencia de producto">
                </div>
                <div class="informacion">
                        <h4><strong>Poleron Puma</strong></h4>
                        <p><strong>$ 44.700</strong></p>
                </div>
                <div class="d-grid">
                    <button class="btn" type="button">Comprar</button>
                </div>
            </div>
        </div>
        
        <div class="footer box">@miecommerce</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
